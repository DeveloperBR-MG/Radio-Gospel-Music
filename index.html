<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="application-name" content="Radio Gospel Music - Tocando o melhor da música gospel">
<meta name="msapplication-TileColor" content="#0669DE">

<title>Radio Gospel Music</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: Arial, Helvetica, sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* LOGO */
.logo {
    margin-top: 20px;
    margin-bottom: 15px;
    text-align: center;
}

.logo img {
    width: 100%;
    max-width: 450px;
    height: auto;
}

/* Caixa do player */
.player {
    width: 90%;
    max-width: 420px;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,.6);
}

/* Iframe */
.player iframe {
    width: 100%;
    height: 350px;
    border: none;
    border-radius: 12px;
}

/* Footer */
.footer {
    margin-top: auto;
    width: 100%;
    padding: 10px 0;
    text-align: center;
    font-size: 13px;
    color: #e0e0e0;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(6px);
    box-shadow: 0 -5px 15px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo">
    <img src="logo.png" alt="Radio Gospel Music">
</div>

<!-- PLAYER -->
<div class="player">
    <iframe 
        src="https://player.srvif.com/player-popup-responsivo/8134/1"
        scrolling="no">
    </iframe>
</div>

<!-- FOOTER -->
<footer class="footer">
    © 2025 Radio Gospel Music • Todos os direitos reservados
</footer>

</body>
</html>
